<VirtualHost *:{{ http_port }}>
    ServerName {{ http_host }}
    ServerAlias www.{{ http_host }}
    DocumentRoot /opt/www/{{ http_host }}/wordpress
#    DocumentRoot /opt/www/{{ http_host }}
    ErrorLog /var/log/httpd/error.log
    CustomLog /var/log/httpd/access.log combined

#    <Directory /opt/www/{{ http_host }}>
    <Directory /opt/www/{{ http_host }}/wordpress>
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>

<IfModule dir_module>
    DirectoryIndex index.php
</IfModule>

